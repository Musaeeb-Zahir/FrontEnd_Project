<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="\assets\Layout\Brand\logo-colored.png" alt="logo">
      </div>
      <form action="">
        <div class="search-bar">
          <input type="search" name="search" id="search" placeholder="Search">
          <select name="category" id="category">
            <option value="all">All category</option>
            <option value="electronics">electronics</option>
            <option value="fashion">Fashion</option>
          </select>
          <button type="submit" class="search-btn">Search</button>
          </div>
      </form>
      <nav class="user-nav">
        <ul class="user-links">
          <li>
            <a href="http://">
              <img src="assets/icons/profile.png " alt="profile icon">
            </a>
            <span>Profile</span>
          </li>
          <li>
            <a href="http://">
              <img src="assets/icons/massage.png" alt="massage icon">
            </a>
            <span>Massage</span>
          </li>
          <li>
            <a href="http://">
              <img src="assets/icons/order.png" alt="order icon ">
            </a>
            <span>Order</span>
          </li>
          <li>
            <a href="http://">
              <img src="assets/icons/cart.png" alt="cart icon">
            </a>
            <span>My Cart</span>
          </li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
